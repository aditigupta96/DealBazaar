<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="/static/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="/static/stylesheets/mdb.min.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        /* Necessary for full page carousel*/
        
        html,
        body {
            background-color: #f6f6f6;
            height: 100%;
        }
        /* Navigation*/
        
        .navbar {
            background-color: black;
            opacity: 0.8;
        }
        
        .top-nav-collapse {
            background-color: black;
        }
        
        footer.page-footer {
            background-color: #4285F4;
        }
        
        @media only screen and (max-width: 768px) {
            .navbar {
                background-color: #4285F4;
            }
        }
        
        
        .carousel 
        {
            height: 50%;
        }
        
        @media (max-width: 776px) {
            .carousel {
                height: 100%;
            }
        }
        
        .carousel-item,
        .active {
            height: 100%;
        }
        
        .carousel-inner {
            height: 100%;
        }
        
        .carousel-item:nth-child(1) {
            background-image: url("/static/images/8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.4;
        }
        
        .carousel-item:nth-child(2) {
            background-image: url("/static/images/7.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .carousel-item:nth-child(3) {
            background-image: url("/static/images/9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        /*Caption*/
        
        .flex-center {
            color: #fff;
        }
    </style>

</head>

<body>


    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar">

        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
            <i class="fa fa-bars"></i>
        </button>

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="#" target="_self">LOGO                 </a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY SHELF</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY PURCHASES</a>
                    </li>
                    
                </ul>
                <!--Search form-->
                <form class="form-inline" action={{ url_for('view') }}>
                    <input class="form-control" type="text" placeholder="Search For Items">
                    <input type="submit" id ="sub" value="Go!">
                </form>
            </div>
           

        </div>

    </nav>
 
    <br>
    <br>
    <br>
    <br>
   
    
    
    <div>
    <h4 align="center">Search Results</h4>
    

    <div class="btn-group center-block">
    <button type="button" class="btn btn-primary dropdown-toggle pull-middle" data-toggle="dropdown">
        Filter <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#" id="btn1">Select 1</a></li>
        <li><a href="#" id="btn2">Select 2</a></li>
        <li><a href="#" id="btn3">Select 3</a></li>
    </ul>
    </div>

    
   
    <div class="container">
        <div class="row">

        {% for i in items %}
            <div class="col-md-3">
                <!--Card-->
                <div class="card" >

                    <div class="view overlay hm-white-slight">
                        <img src="{{i.src}}" class="img-fluid" alt="" >
                        <a href="#">
                            <div class="mask"></div>
                        </a>
                    </div>
                    
                    <div class="card-block">
                        
                        <h4 class="card-title">{{i.name}}</h4>
                        
                        <p class="card-text">{{i.description}}</p>
                        <a href="#" class="btn btn-danger">Rs. {{i.original_price}} </a>
                        <a href="/view/{{i.id}}" class="btn btn-warning">Bid</a>
                    </div>
                    

                </div>
                
            </div>
           {%endfor%} 
            
                
            </div>
            
        </div>
    </div>
   
    <footer class="page-footer center-on-small-only">

        
        <div class="container-fluid">
            <div class="row">

                

                

            </div>
        </div>
        

        <hr>

        
        <div class="call-to-action">
            <h4>DealBazzar.com | One Stop Shopping  </h4>
            
        </div>
        

        
        <div class="footer-copyright">
            <div class="container-fluid">
                Â© 2016 Copyright: <a href="#"> Visit : DealBazzar.com </a>

            </div>
        </div>
        

    </footer>
    


    
    <script type="text/javascript" src="/static/js/jquery-2.2.3.min.js"></script>

    
    <script type="text/javascript" src="/static/js/tether.min.js"></script>

    
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>


</body>

</html>
