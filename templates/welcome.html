<!DOCTYPE html>
<html>
<head>

  <title>HOMEPAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="static/stylesheets/fonthome.css">
  <style>
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      padding-top:5px;
      background-color: #141414;
      position: fixed;
      top:0;
      left:0;
      width:100%;
  }

  li {
      float: left;
  }

  li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: comic;

  }

  li a:hover:not(.active) {
      background-color: #F47832;
      color:white;
      font-weight: bold;
  }

  #head
  {
    color:white;
    display:inline;
    font-family: comic;
    font-weight: bold;
    font-style:italic;
    padding-right:24em;
  }
  #mycart
  {
    margin-top:18%;
    padding-right:2em;
  }
  #logo
  {
    margin:auto;
    margin-top:16%;
    padding-right:1.5em;
  }
  #postitem
  {
    padding-right:10em;
  }
  #postitem:hover
  {
    background-color: #141414;
  }

  #search
{
    align:center;
    width: 600px;
    padding: 7px;
    border: 1px solid #607d8b;
}
#sub
{
    padding: 7px;
    background: #607d8b;
    border: 1px solid #607d8b;
    color: white;
    margine-left : -5px;
    cursor : pointer;
}
#sub:hover
{
    background: #333;
    transition : all 0.40s;
}

  </style>
</head>
<body>

<div class="background">
<img id="picture" src="static/images/picture.jpg" alt="background" width="1350" height="640">
</div>

<ul>
  <li><img src="static/images/dblogo.png" alt="logo" width="35" height="35"><p id="head">DealBazaar.com</p></li>
  <center>
  <li><a href="#">Home</a></li>
  <li><a href="#">My Shelf</a></li>
  <li><a href="#">My Purchase</a></li>
  </center>

  <li style="float:right"><img id="logo" src="static/images/logo.png" alt="Profile Picture" width="30" height="30"></li>
  <li style="float:right"><img id="mycart" src="static/images/cart.png" alt="cart" width="30" height="30"></li>
  <li style="float:right"><a id="postitem" href="/sell" target="_self"><button class="button">Sell An Item </button></a>
</ul>

<div style="width:800px; margin-top:35%; margin-left:45%; vertical-align:middle; ">
<form action={{ url_for('view') }}>
  <input type="text" placeholder="Search .." maxlength="20" id="search">
  <input type="submit" id ="sub" value="Go!">
</form>    
</div>

</body>
</html>
