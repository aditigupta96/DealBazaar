<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="static/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="static/stylesheets/mdb.min.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        /* Necessary for full page carousel*/
        
        html,
        body {
            background-color: #f6f6f6;
            height: 100%;
        }
        /* Navigation*/
        
        .navbar {
            background-color: black;
            opacity: 0.8;

        }
        
        .top-nav-collapse {
            background-color: black;
        }
        
        footer.page-footer {
            background-color: #4285F4;
        }
        
        @media only screen and (max-width: 768px) {
            .navbar {
                background-color: #4285F4;
            }
        }
        
        
        .carousel 
        {
            height: 50%;
        }
        
        @media (max-width: 776px) {
            .carousel {
                height: 100%;
            }
        }
        
        .carousel-item,
        .active {
            height: 100%;
        }
        
        .carousel-inner {
            height: 100%;
        }
        
        .carousel-item:nth-child(1) {
            background-image: url("8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.4;
        }
        
        .carousel-item:nth-child(2) {
            background-image: url("7.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .carousel-item:nth-child(3) {
            background-image: url("9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        /*Caption*/
        
        .flex-center {
            color: #fff;
        }

        .navbar-nav li {
            float: left;
            font-size: 12px;

        }

        .navbar-nav ul {

    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}



.navbar-nav li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 7px 16px;
    text-decoration: none;
}

.navbar-nav li a:hover, .dropdown:hover .dropbtn {
    background-color: #FF6E15;
    width:130px;
    text-align: left;
}

.navbar-nav li.dropdown {
    display: inline-block;
}

.dropdown-content {
    font-size: 12px ;
    display: none;
    position: absolute;
    background-color: #000000;
    min-width: 130px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
    </style>

</head>

<body>


    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar">

        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
            <i class="fa fa-bars"></i>
        </button>

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="#" target="_self">LOGO                 </a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY SHELF</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY PURCHASES</a>
                    </li>
                    
                </ul>
                <!--Search form-->
                <form class="form-inline" action={{ url_for('view') }}>
                    <input class="form-control" type="text" placeholder="Search For Items">
                    <input type="submit" id ="sub" value="Go!">
                </form>
            </div>
           

        </div>

    </nav>
 
    <br>
    <br>
    <br>
    <br>
   
    
    
    <div>
    <h4 align="center">Previously Added Items</h4>  

    <br />
   
    <div class="container">
        <div class="row">

        {% for item in user_items %}
            <div class="col-md-3">
                <!--Card-->
                <div class="card">

                    <div class="view overlay hm-white-slight">
                        <img src="{{item.src}}" class="img-fluid" alt="">
                        <a href="#">
                            <div class="mask"></div>
                        </a>
                    </div>
                    
                    <div class="card-block">
                        
                        <h4 class="card-title">{{item.name}}</h4>
                        
                        <a href="#" class="btn btn-danger">Rs. {{item.original_price}} </a>
                        <a href="/view/{{item.id}}/bid" class="btn btn-warning">View Bids</a>
                    </div>
                    

                </div>
                
            </div>
        {% endfor %}    
        </div>
    </div>

    <div class="add_item"><br />
       <a href="/sell"> <img src="static/images/add_icon.png" style="width:70px; height:70px; margin-left:47%; padding:2px" /><h4 align="center">Add  Items</h4> </a>
    </div>

   
    <footer class="page-footer center-on-small-only">

        
        <div class="container-fluid">
            <div class="row">

                

                

            </div>
        </div>
        

        <hr>

        
        <div class="call-to-action">
            <h4>DealBazaar.com | One Stop Shopping  </h4>
            
        </div>
        

        
        <div class="footer-copyright">
            <div class="container-fluid">
                Â© 2016 Copyright: <a href="#"> Visit : DealBazzar.com </a>

            </div>
        </div>
        

    </footer>
    


    
    <script type="text/javascript" src="static/js/jquery-2.2.3.min.js"></script>

    
    <script type="text/javascript" src="static/js/tether.min.js"></script>

    
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    
    <script type="text/javascript" src="static/js/mdb.min.js"></script>


</body>

</html>
